<ul class="navbar-nav">
    {% for menu_item in menu_items %}
    {% if menu_item.url == '/products/add' and not request.user.is_authenticated %}
    {% else %}
      <a class="nav-link active" aria-current="page" href="{{ menu_item.url }}">{{ menu_item.name }}</a>
    {% endif %}
    {% endfor %}
</ul>
