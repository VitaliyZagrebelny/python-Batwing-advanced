{% extends "base.html" %}
{% block main %}
    <div class="container">
        <div class="row">
            <h1 class="card-title"> You are looking: {{ search }}</h1>
            {% for user in users %}
                <div class="card" style="width: 20rem;">
                  <div class="card-body">
                    <h5 class="card-title">{{ user["email"] }}</h5>
                    <h6 class="card-subtitle mb-2 text-muted">{{ user["first_name"] }} {{ user["last_name"] }}</h6>
                    <p class="card-text">{{ user["work_area"] }}</p>
                  </div>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
